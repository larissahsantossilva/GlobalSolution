<!DOCTYPE html>
<html
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="UTF-8">
	<title>Fruta</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark ">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
       Fruta 
    </a>
  </div>
</nav>

<div class="container">
	<div class="row">
		<div class="col-12 mt-5 mb-5">
			<h2>Cadastrar Fruta</h2>
			<form class="row g-3" method="post" th:action="@{/add}">
            	<div class="col-md-6">
					<label for="inputState" class="form-label">Nome da Fruta</label>
					<select name="nome" id="inputState" class="form-select" required>
						<option selected>Selecione...</option>
						<option>Banana</option>
					</select>
				</div>
                <div class="col-md-6">
					<label for="inputState" class="form-label">Categoria</label>
					<select name="categoria" id="inputState" class="form-select" required >
						<option selected>Selecione...</option>
						<option>Totalmente verde</option>
						<option>Verde com traços amarelos</option>
						<option>Mais verde do que amarelo</option>
						<option>Mais amarelo do que verde</option>
						<option>Amarelo com ponta verde</option>
						<option>Amarelo</option>
						<option>Amarelo com áreas marrons</option>
					</select>
				</div>
                <div class="col-md-4">
                	<label class="form-label">Lote:</label>
                	<input type="number" class="form-control" name="lote"></input> 
                </div>
                 <div class="col-md-8">
                	<label class="form-label">Data da Análise:</label>
                	<input type="date" class="form-control" name="dataAnalise"></input> 
                </div>
                <div class="col-12">
                	<button th:type="submit" class="btn btn-success">Cadastrar</button>                   
                </div>
            </form>
		</div>
	</div>
	<div >
		<div>
			<table id="table-fruits" class="table">
			            <thead>
				            <th scope="col">ID</th>
				            <th scope="col">Nome</th>
				            <th scope="col">Categoria</th>
				            <th scope="col">Lote</th>
	 			            <th scope="col">Data de Análise</th>
	
							<th scope="col">#</th>
			            </thead>
			            <tbody>
			            <tr th:each="fruit : ${fruits}">
			            	<td scope="row" th:text="${fruit.id}"></td>
			                <td scope="row" th:text="${fruit.nome}"></td>
			                <td th:text="${fruit.categoria}"></td>
			                <td th:text="${fruit.lote}"></td>
			                <td th:text="${fruit.dataAnalise}"></td>
			                <td>
			                	<form method="post" th:action="@{/delete}">
					                <input th:type="hidden" th:value="${fruit.id}" name="id">
					                <button th:type="submit" class="btn btn-danger">Deletar</button>
            					</form>
            					
			                </td>
			            </tr>
			            </tbody>
			</table>
		</div>
	</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
